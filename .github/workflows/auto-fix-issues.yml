name: Auto Fix Working

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  contents: write

jobs:
  fix:
    if: contains(github.event.comment.body, '@openhands-agent')
    runs-on: ubuntu-latest
    steps:
      - name: AI Analysis
        uses: actions/github-script@v7
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        with:
          script: |
            const https = require('https');
            const issue = context.payload.issue;
            
            const data = JSON.stringify({
              model: 'gpt-4',
              messages: [{
                role: 'user',
                content: `Analyze this GitHub issue and provide a solution:
                
Title: ${issue.title}

Description: ${issue.body}

Provide:
1. Root cause analysis
2. Proposed solution
3. Implementation steps with specific file changes
4. Testing approach`
              }],
              temperature: 0.7
            });
            
            const options = {
              hostname: 'api.openai.com',
              path: '/v1/chat/completions',
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${process.env.OPENAI_API_KEY}`,
                'Content-Length': Buffer.byteLength(data)
              }
            };
            
            const response = await new Promise((resolve, reject) => {
              const req = https.request(options, (res) => {
                let body = '';
                res.on('data', chunk => body += chunk);
                res.on('end', () => {
                  try {
                    resolve(JSON.parse(body));
                  } catch (e) {
                    reject(e);
                  }
                });
              });
              req.on('error', reject);
              req.write(data);
              req.end();
            });
            
            if (response.error) {
              throw new Error(`OpenAI API error: ${response.error.message}`);
            }
            
            const analysis = response.choices[0].message.content;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: `## AI Analysis

${analysis}

---
*Powered by GPT-4 via @openhands-agent*`
            });
            
            console.log(`Posted AI analysis to issue #${issue.number}`);
